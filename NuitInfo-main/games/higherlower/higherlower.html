<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="higherlower.css">
  <title>Quelle action consomme le plus ?</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div id="feedback" class="hidden">Bonne réponse !</div>
  <h1>Quelle action consomme le plus ?</h1>
  <div class="container">
    <div class="box" id="leftBox">
      <h2>Action 1</h2>
      <p>Consommation électrique : <span id="leftCO2"></span> kWh</p>
    </div>
    <div class="box" id="rightBox">
      <h2>Action 2</h2>
      <p>Consommation électrique : <span id="rightCO2">?</span> kWh</p>
    </div>
  </div>
  <div class="container">
    <button onclick="checkAnswer('higher')">Plus</button>
    <button onclick="checkAnswer('lower')">Moins</button>
  </div>
  <p>Score: <span id="score">0</span></p>

  <script src="higherlower.js"></script>
</body>
</html>
